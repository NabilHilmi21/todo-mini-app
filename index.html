<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/responsive.css">

</head>
<body>
    <div id="main">
        <h1 id="title">To-do List</h1>
        <p id="greeting" class="greet_user"></p>
        <p id="date" class="show_date"></p>
        
        <div>
            <input type="text" id="input_task" class="task-input" placeholder="Enter task">
            <button id="add" onclick="addTask()">Add</button>
        </div>
        
        <div id="list">
            
            <ul id="task_list">
            </ul>
            <p id="show_message"></p>
        </div>

        <hr id="line">
        
        <p id="done_counter">You haven't done any task(s) today</p>

        <div id="buttons">
            <button id="clear" onclick="clearList()">Clear</button>
            <button id="done" onclick="doneTask()">Done</button>
            <button id="remove" onclick="removeTask()">Remove</button>
        </div>
    </div>

    <script type="module" src="JavaScript/main.js"></script>
    <script type="module" src="JavaScript/uiUtils.js"></script>

</body>
</html>
